<div class="fixed left-0 top-0 min-h-screen min-w-screen login-container"></div>

<div class="px-5 min-h-screen flex justify-content-center align-items-center">
  <div class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1">
      <div class="mb-4">
          <div class="text-900 text-xl font-bold mb-2">Register</div>
          <span class="text-600 font-medium">Let's get started</span>
      </div>
      <form [formGroup]="RegisterForm" (ngSubmit)="register()" >
      <div class="flex flex-column">

          <span class="p-input-icon-left w-full ">
            <i class="pi pi-user"></i>
            <input id="username" type="text" pInputText class="w-full md:w-25rem"  formControlName="username"  placeholder="username">
          </span>

          <span class="p-input-icon-left w-full mt-4 ">
            <i class="pi pi-user"></i>
            <input id="firstName" type="text" pInputText class="w-full md:w-25rem"  formControlName="firstName"  placeholder="firstName">
          </span>

          <span class="p-input-icon-left w-full mt-4">
            <i class="pi pi-user"></i>
            <input id="lastName" type="text" pInputText class="w-full md:w-25rem"  formControlName="lastName" placeholder="lastName">
        </span>

          <span class="p-input-icon-left w-full mt-4">
              <i class="pi pi-envelope"></i>
              <input id="address" type="text" pInputText class="w-full md:w-25rem"  formControlName="address" placeholder="address">
          </span>
  
          <span class="p-input-icon-left w-full mt-4">
            <i class="pi pi-mobile"></i>
            <input id="phone" type="text" pInputText class="w-full md:w-25rem"  formControlName="phone" placeholder="phone">
        </span>
        
     
          <button pButton pRipple label="Sign Up" type="submit" class="w-full mb-4 mt-4"  ></button>
          <span class="font-medium text-600">Already have an account? <a class="font-semibold cursor-pointer text-900 hover:text-primary transition-colors transition-duration-300" routerLink="../">Login</a></span>

      </div>
    </form>
  </div>
</div>
